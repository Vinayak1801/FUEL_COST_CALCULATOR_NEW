<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bike Models</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

</head>
<body>
    <h1>Manage Bike Models</h1>

    <form method="POST" action="{% url 'manage_bike_models' %}">
        {% csrf_token %}
        <input type="text" name="model_name" required>
        <button type="submit" name="action" value="add">Add Model</button>
    </form>

    <ul>
        {% for model in bike_models %}
            <li>
                {{ model.name }}
                <form method="POST" action="{% url 'manage_bike_models' %}" style="display:inline;">
                    {% csrf_token %}
                    <input type="hidden" name="model_id" value="{{ model.id }}">
                    <button type="submit" name="action" value="delete">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
